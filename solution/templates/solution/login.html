{% extends 'base.html' %}

{% block title %}
Referal System : Login
{% endblock %}

{% block content %}
    <div class="container p-4 border mt-sm-5" style="max-width: 450px">
        <h1 class="display-6 text-center pb-4">Referral System</h1>
        <form action="{% url 'login' %}" method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-12">
                <label for="input-phone" class="form-label">Номер телефона</label>
                <input type="text" class="form-control" id="input-phone" name="phone_number" placeholder="+79xxxxxxxxx" required>
            </div>
            <div class="col-12 mt-4 text-center ">
                <button type="submit" class="btn btn-primary btn-lg px-4 w-100 ">Получить код SMS</button>
            </div>         
        </form>
    </div>
{% endblock %}
